<div>
  <mat-form-field>
    <input matInput [(ngModel)]="name" placeholder="What's your favorite color?">
  </mat-form-field>
</div>
<div>
  <button mat-raised-button (click)="openDialog()">Pick one</button>
</div>
<h4 *ngIf="color">
  You selected: <p style="font-weight: bold">{{color}}</p>
</h4>
